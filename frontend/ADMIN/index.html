        crossorigin="anonymous"></script>
    <title>Crear cuenta</title>
</head>

<body>
    <div class="contenedor0 overflow-hidden">
        <div class="row ">
          <!--En este contenedor esta la imagen-->
          <div class="col-lg-6 container1">
            <div>
              <img src="./img/tehuacan7.jpg" alt="imagen1">
            </div>
          </div>
          <!--En este contenedor esta el inicio de acceso-->
          <div class="col-lg-6  container2">
            <div class="login">
              <div class="acceso p-5">
                <h3>CREA UNA CUENTA</h3>
                <!-------Aquí se encuentran los login's------->
                <div class="texto">
                  <form>
                    <div class="col-lg-12">
                      <div class="mb-4 usuario">
                        <i class="bi bi-person-fill"></i>
                        <input maxlength="40" id="nameCreate" type="text" class="form-control form1"
                          aria-describedby="nombre" placeholder="Usuario">
                      </div>
                      <div class="mb-4 contrasenia">
                        <i class="bi bi-lock-fill"></i>
                        <input maxlength="80" id="passwordCreate" type="password" class="form-control form2"
                          placeholder="Contraseña">
                      </div>
                    </div>
                  </form>
                  <!-------Aquí se encuentran los botones------->
                  <a href="#">
                    <button type="submit" class="btn btn-text" onclick="account(event)">Registrar</button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="./js/index.js"></script>
